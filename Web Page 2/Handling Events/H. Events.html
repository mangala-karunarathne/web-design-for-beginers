<!DOCTYPE html>
<html>
    <head>
        <h1>JAVA SCRIPT EVENT</h1>
    </head>

    <body>
        <script language="JavaScript" type="text/JavaScript">
            function clickevent(){
                document.write ("Hello all, This is your first JavaScript Event")
            }
        </script>
        <form>
            <input type="button" onclick="clickevent()" value="Click this button">
            <input type="button" onmouseover="clickevent()" value="Move Here to get in">
        </form>
        <p onmouseover="clickevent()">

        </p>
    </body>
</html>
