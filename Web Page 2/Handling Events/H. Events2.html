<!DOCTYPE html>
<html>
    <head>
        <h1>JAVA SCRIPT EVENT</h1>
    </head>

    <body>
        <script language="JavaScript" type="text/JavaScript">
            function clickevent(){
                document.write ("Hello all, This is your first JavaScript Event Magic")
            }
        </script>
        <form>
            <input type="button" onmouseover="clickevent()" value="Click this button"/>
        </form>
    </body>
</html>
