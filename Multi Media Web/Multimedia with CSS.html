<!DOCTYPE html>
<html>
    <meta charset="utf-8">
<head>
    <style>
        img{
                display: block;
                margin: auto;
                margin-left: auto;
        }

        img classA{
                opacity: 0.8;
        }

        video {
                        width: auto;
                        height: auto;
        }
    </style>
</head>
    <body>
        <h2>CSS - Multimedia 1</h2>
        <img src="CE.jpg" alt="image" width="300" height="300">

        <h2>CSS - Multimedia 2</h2>
        <img class="A" src="CE.jpg" alt="image" width="300" height="300">

        <h2>CSS - Multimedia V1</h2>
        <video class="A" width="400" controls>
            <source src="Premior Pro.mp4" type="video/mp4">
        </video>

        <h2>CSS - Multimedia V2</h2>
        <video class="B" width="400" controls>
            <source src="Premior Pro.mp4" type="video/mp4">
        </video>

        <h2>CSS - Multimedia V3</h2>
        <video class="C" width="400" controls>
            <source src="Premior Pro.mp4" type="video/mp4">
        </video>

        <h2>CSS - Multimedia V1</h2>
        <video class="D" width="400" controls>
            <source src="Premior Pro.mp4" type="video/mp4">
        </video>

        

    </body>
</html>
